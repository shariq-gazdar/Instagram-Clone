 <html>

<head>
  <title>Instagram Clone | Signup</title>
  <meta id="viewport" name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="images/fav.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="container mx-auto mt-16">
    <div class="flex justify-center">
      <div class="hidden md:block md:w-7/12">
        <div class="relative">
          <img class="absolute top-24 left-32 w-60 transition-opacity duration-2000 ease-in-out opacity-100 ml-5 p-49"
            src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/2d9d7248af43.jpg">
          <img class="absolute top-24 left-32 w-60 transition-opacity duration-2000 ease-in-out opacity-0 invisible"
            src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/629d23a3c7b2.jpg">
          <img class="absolute top-24 left-32 w-60 transition-opacity duration-2000 ease-in-out opacity-0 invisible"
            src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/001bc33056c1.jpg">
          <img class="h-[618px] w-[454px] object-cover"
            src="https://www.instagram.com/static/images/homepage/home-phones.png/38825c9d5aa2.png">
        </div>
      </div>

      <div class="w-full md:w-5/12 sm:w-8/12 xs:w-full text-center">
        <div class="bg-white border border-gray-300 p-4 mb-3 rounded-lg">
          <div class="text-center mb-3">
            <h1 class="bg-no-repeat h-12 w-44 mx-auto block"
              style="background-image:url(https://www.instagram.com/static/bundles/sprite_core.png/fb48443ec9d3.png);">
            </h1>
            <h2 class="text-gray-600 font-semibold text-lg mb-4">Sign up to see photos and videos from your friends.
            </h2>
            <button class="bg-blue-500 text-white w-4/5 h-8 mt-2 rounded-md text-sm font-semibold"><i
                class="fa fa-facebook-square mr-2"></i>Login with Facebook</button>
          </div>

          <div class="flex items-center my-3">
            <hr class="w-2/5 border-gray-300">
            <span class="text-gray-600 text-sm font-semibold mx-2">OR</span>
            <hr class="w-2/5 border-gray-300">
          </div>

          <form action="#">
            <div class="mb-3">
              <input type="text" class="w-4/5 p-2 bg-gray-100 border border-gray-300 rounded-md"
                placeholder="Mobile number or Email">
            </div>
            <div class="mb-3">
              <input type="text" class="w-4/5 p-2 bg-gray-100 border border-gray-300 rounded-md"
                placeholder="Full Name">
            </div>
            <div class="mb-3">
              <input type="text" class="w-4/5 p-2 bg-gray-100 border border-gray-300 rounded-md" placeholder="Username">
            </div>
            <div class="mb-3">
              <input type="password" class="w-4/5 p-2 bg-gray-100 border border-gray-300 rounded-md"
                placeholder="Password">
            </div>
            <button class="bg-blue-500 text-white w-4/5 h-8 mt-2 rounded-md text-sm font-semibold">Sign up</button>
          </form>
          <p class="text-gray-600 mt-3 text-sm">By signing up, you agree to our <a href="#"
              class="font-semibold">Terms</a> & <a href="#" class="font-semibold">Privacy Policy</a>.</p>
        </div>

        <div class="bg-white border border-gray-300 py-4 rounded-lg">
          <p>Have an account? <a href="#" class="text-blue-500 font-semibold">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer
    class="bg-gray-50 border-t border-gray-300 h-10 flex items-center justify-center text-gray-600 text-xs uppercase font-semibold">
    &copy; Instagram Clone
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
